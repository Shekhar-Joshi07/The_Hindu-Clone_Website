<script>

   
 document.querySelector("form").addEventListener("submit", signUp)

 function signUp(){
    event.preventDefault()
    let personName=document.querySelector("#name").value;
    let personEmail=document.querySelector("#email").value;
    let personPassword=document.querySelector("#password").value;
    
    if(personName==""|| personEmail==""||personPassword==""){
        alert("Please fill the complete form")
    }else{
        localStorage.setItem("name",personName);
        localStorage.setItem("email",personEmail);
        localStorage.setItem("pass",personPassword);
        document.querySelector("#button").addEventListener("click",function(){
        window.location.href="Login.html"
    })
 
    }
 }




</script>
